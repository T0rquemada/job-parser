<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job parser</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">Job Parser for Djinni.co</header>
    <div class="container">
        <div id="vacancy__section"></div>
        
        <div class="selectors__section">
            <div id="category__section">
                <div id="section__title">Categories</div>
                <div id="Categories">
                    <div class="category" id="JavaScript">JavaScript</div>
                    <div class="category" id="Fullstack">FullStack</div>
                    <div class="category" id="Java">Java</div>
                    <div class="category" id="Node.js">Node JS</div>
                    <div class="category" id="Python">Python</div>
                    <div class="category" id="C%2B%2B">C \ C++ \ Embedded</div>
                </div>
            </div>
        
            <div id="experience__section">
                <div id="section__title">Experience of work</div>
                <div id="Categories">
                    <div class="category" id="no_exp">Without experience</div>
                    <div class="category" id="1y">1 year</div>
                    <div class="category" id="2y">2 years</div>
                    <div class="category" id="3y">3 years</div>
                    <div class="category" id="5y">5 years</div>
                </div>
            </div>
            <div class="searchBtn__container">
                <button id="searchBtn">Search vacancies</button>
            </div>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
